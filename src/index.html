<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="index.css" />
    <script defer src="index.js"></script>
  </head>
  <body class="container">
    <!-- Navigation bar -->
    <div class="navbar">
      <a href="#">
        <h1>AI Test Case Generator</h1>
      </a>
    </div>

    <!-- Main content -->
    <div class="main-content">
      <div class="landing-group">
        <h2>Generate Test Cases with AI</h2>
        <p>
          Enter a feature or functionality, and let our AI generate relevant
          test cases for you.
        </p>
      </div>

      <div class="input-group">
        <textarea
          id="feature-input"
          placeholder="Enter your feature here..."
        ></textarea>
        <button id="generate-button">Generate</button>
      </div>

      <div class="divider"></div>

      <div class="output-group">
        <p id="testcase-output">Generated Test Cases</p>
        <button id="copy-button">Copy</button>
      </div>
    </div>
  </body>
</html>
